<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&  display=swap" rel="stylesheet">

    <!-- google Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ==== setup daisyui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>QansF</title>
    <!-- ==== custom css ==== -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            }
    </style>
</head>
<body class="font-inter max-w-[1440px] mx-auto ">

    <main class="grid grid-cols-1 md:grid-cols-12 gap-5">

        <!-- menu -->
        <section class="menu md:col-span-3 md:bg-base-200 md:h-[720px] pt-5 w-full md:rounded-md">

            <!-- profile icon for small device -->
            <div id="top-bar" class="md:hidden flex justify-between items-center relative z-50">
                <div class="profile-avatar">
                    <img src="./Images/image_1_1771523604050.jpg" alt="" id="img-avatar" class="w-10 h-10 rounded-full">
                </div>
            
                <!-- theme icon -->
                <div class="theme">
                    <label class="swap swap-rotate">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller" value="synthwave" />

                        <!-- sun icon -->
                        <svg
                            class="swap-off h-7 w-7 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>

                        <!-- moon icon -->
                        <svg
                            class="swap-on h-7 w-7 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>
                    </label>
                </div>
            </div>

            <!-- Bottom Navbar for Mobile -->
            <div class="fixed bottom-0 left-0 w-full bg-base-200 border-t border-gray-300 flex justify-around items-center py-2 md:hidden z-50">
                
                <!-- Profile Avatar -->
                <div id="img-avatar3" class="flex flex-col items-center cursor-pointer">
                    <img src="./Images/image_1_1771523604050.jpg" alt="" class="w-6 h-6 rounded-full mb-1">
                    <span class="text-xs">Profile</span>
                </div>

                <!-- Home Icon -->
                <div class="flex flex-col items-center cursor-pointer">
                    <i class="fa-solid fa-house text-xl mb-1"></i>
                    <span class="text-xs">Home</span>
                </div>

                <!-- Search Icon -->
                <div class="flex flex-col items-center cursor-pointer">
                    <i class="fa-solid fa-magnifying-glass text-xl mb-1"></i>
                    <span class="text-xs">Search</span>
                </div>

                <!-- Message Icon -->
                <div class="flex flex-col items-center cursor-pointer">
                    <i class="fa-solid fa-envelope text-xl mb-1"></i>
                    <span class="text-xs">Message</span>
                </div>

                <!-- Notification Icon -->
                <div class="flex flex-col items-center cursor-pointer">
                    <i class="fa-solid fa-bell text-xl mb-1"></i>
                    <span class="text-xs">Notify</span>
                </div>

            </div>

            <!-- side bar -->
            <div id="side-bar" class="bg-base-200  absolute left-0 top-0 z-40 w-[70%] h-screen hidden">
                <div>
                    <ul class="font-bold text-xl pt-24 grid gap-5">
                        <li><a href="#"><i class="fa-solid fa-circle-user"></i> Profile</a></li>
                        <li><a href="#"><i class="fa-solid fa-sack-dollar"></i> Monetization</a></li>
                        <li><a href="#"><i class="fa-solid fa-user-group"></i> Communities</a></li>
                        <li><a href="#"><i class="fa-solid fa-gear"></i> Setting</a></li>
                    </ul>
                </div>
            </div>



            <!-- lg device aside-bar -->
            <div class="flex-col gap-5 pl-5 text-gray-500 text-xl font-bold hidden md:flex">
                <div id="img-avatar2">
                    <img src="./Images/image_1_1771523604050.jpg" alt="" class="w-14 h-14 rounded-full cursor-pointer">
                </div>
                <hr>
                <p><a href="#" >Home</a></p>
                <p><a href="#" >Notifications</a></p>
                <p><a href="#" >Message</a></p>
                <p><a href="#" >Profile</a></p>
                <p><a href="#" >Theme</a></p>
                <p><a href="#" >Setting</a></p>
                <button id="uploadBtn" class="btn btn-wide text-xl font-bold text-white rounded-full bg-blue-500"><i class="fa-regular fa-circle-up"></i> Post 
                    <input type="file" name="" id="fileInput" class="hidden" multiple accept="image/*,video/*,audio/*">
                </button>
            </div>

        </section>


        <!-- Floating Post Button (Mobile Only) -->
        <div class="fixed bottom-20 right-4 md:hidden z-50">

            <button class="w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center text-2xl btn btn-soft"><i id="uploadBtn" class="fa-solid fa-plus"></i> <input type="file" id="fileInput" class="hidden" multiple accept="image/*,video/*,audio/*">
            </button>

        </div>

        <!-- content -->
        <section class="content-area md:col-span-6 col-span-1 bg-blue-900">

        </section>

        <!-- popular -->
        <section class="popular md:col-span-3 bg-black">

        </section>
    </main>

    

<script src="./script file/side-bar.js"></script>
<script src="./script file/file-uplode.js"></script>
</body>
</html>
